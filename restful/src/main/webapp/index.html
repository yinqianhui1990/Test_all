<html>

<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">

    var name="123";
    jQuery.ajax( {
        type : 'GET',
        contentType : 'application/json;charset=UTF-8',
        url : 'test/user/'+name,
        dataType : 'json',
        success : function(data) {
            alert(data);
            console.log(data);
        },
        error : function() {
            alert("error");
        }
    });
}
